    name: tensquare-base   # 模块名
  datasource:   # 配置数据源
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.1.127:3306/tensquare_base?characterEncoding=utf-8
    username: root
    password: 123456
